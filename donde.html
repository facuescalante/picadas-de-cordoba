    <main>
        <article id="contacto" class="panel">
           
                <h3>Envíe su consulta</h3>
           
            <form  action="#" method="post">
                <div>
                    <div class="row">
                        <div class="col-6 col-12-medium">
                            <input type="text" name="name" placeholder="Nombre" />
                        </div>
                        <div class="col-6 col-12-medium">
                            <input type="text" name="email" placeholder="Email" />
                        </div>
                        <div class="col-12">
                            <input type="text" name="subject" placeholder="Asunto" />
                        </div>
                        <div class="col-12">
                            <textarea name="message" placeholder="Mensaje" rows="6"></textarea>
                        </div>
                        <div class="col-12">
                            <input type="submit" value="Enviar" />
                        </div>
                    </div>
                </div>
            </form>
            <br>
            <div style="overflow:hidden;padding-bottom:56.25%;position:relative;height:0;">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3280.857259701402!2d-64.11100296265047!3d-32.17744481795726!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95cd6f24cc9b6e75%3A0xf31e908957e0133!2zUsOtbyBUZXJjZXJvLCBDw7NyZG9iYQ!5e0!3m2!1ses-419!2sar!4v1714013258316!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
